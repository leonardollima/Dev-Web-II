<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark-subtle">
      
    <div class="container bg-white">
        <div class="row ">
          <div class="col px-0">
            <nav class="navbar navbar-expand-sm bg-primary">
                <div class="container-fluid ">
                  <a class="navbar-brand text-white" href="#">SISTEMA WEB</a>
                  <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: white;">
                    <span class="navbar-toggler-icon" style="filter: invert();"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Cadastrar</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled text-white" href="#">Consultar</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
          </div>
        </div>
    
        
        <div class="row p-4">
          <div>

            <h5>Cadastrar - Agendamento de Potenciais Clientes</h5>
            <p>Sistema utilizado para agendamento de serviços</p>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="formGroupExampleInput" >
              </div>

              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="(xx) xxxxx-xxxx">
              </div>

              <label for="forma-select">Origem</label>
              <select class="form-select text-muted" aria-label="Default select example">
                <option selected>Celular</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label ">Data de Contato:</label>
                <input type="date" class="form-control text-muted" id="formGroupExampleInput2" placeholder="Another input placeholder">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
                <textarea class="form-control text-muted" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>


      <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
